spring:
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=user,order
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      path: /h2-console
      enabled: true
    defer-datasource-initialization: true